<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Mamba Alfajores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* estilos.css */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background: radial-gradient(circle, #000 60%, #1a1a1a 100%);
      border-bottom: 1px solid #333;
    }

    .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }

    .logo img {
        width: 80px;
        height: 80px;
    }

    .logo h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: hotpink;
      text-shadow: 0 0 10px hotpink, 0 0 20px hotpink;
      margin: 0;
    }

    .logo p {
      font-family: 'cursive';
      font-size: 1.2em;
      color: white;
      margin-top: 5px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Para que se ajuste en pantallas pequeÃ±as */
      border-top: 2px solid hotpink;
      margin-top: 20px;
      padding-top: 15px;
    }

    nav li {
      margin: 5px 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav a:hover {
        color: hotpink;
        text-shadow: 0 0 5px hotpink;
    }

    .carrito {
      font-size: 1.5em;
      color: hotpink;
      cursor: pointer;
    }

    .portada img {
      width: 100%;
      max-height: 60vh;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      font-size: 0.9em;
      border-top: 1px solid #333;
    }

    /* Estilos para el modal */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-contenido {
      background-color: #1a1a1a;
      margin: auto;
      padding: 30px;
      border: 1px solid hotpink;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px hotpink;
      position: relative;
    }

    .cerrar-modal {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .cerrar-modal:hover,
    .cerrar-modal:focus {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://placehold.co/100x100/000000/hotpink?text=BM" alt="Black Mamba Logo" />
      <h1>BLACK MAMBA</h1>
      <p>Alfajores Artesanales</p>
    </div>
    <nav>
      <ul>
        <li><a href="#">INICIO</a></li>
        <li><a href="#">NUESTROS ALFAJORES</a></li>
        <li><a href="#">SOBRE NOSOTROS</a></li>
        <li><a href="#">PERSONALIZADOS</a></li>
        <li><a href="#">CONTACTO</a></li>
        <li><a href="#"><span class="carrito">ðŸ›’</span></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="portada">
      <img src="https://placehold.co/1200x500/1a1a1a/ffffff?text=Deliciosos+Alfajores" alt="Alfajores artesanales" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Black Mamba. Todos los derechos reservados.</p>
  </footer>

  <!-- El Modal -->
  <div id="miModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar-modal">&times;</span>
      <p>Tu carrito estÃ¡ vacÃ­o por ahora ðŸ›’</p>
      <p>Â¡Explora nuestros alfajores!</p>
    </div>
  </div>

  <script>
    // script.js
    // Obtener los elementos del DOM
    const modal = document.getElementById('miModal');
    const carritoBtn = document.querySelector('.carrito');
    const spanCerrar = document.querySelector('.cerrar-modal');

    // Cuando el usuario hace clic en el carrito, abre el modal
    carritoBtn.onclick = function() {
      modal.style.display = 'flex';
    }

    // Cuando el usuario hace clic en (x), cierra el modal
    spanCerrar.onclick = function() {
      modal.style.display = 'none';
    }

    // Cuando el usuario hace clic fuera del contenido, cierra el modal
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
